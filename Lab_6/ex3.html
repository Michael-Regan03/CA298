<!DOCTYPE html>
<html>
  <head>
    <title>ex3.html</title>
  </head>
  <body>
    <form onsubmit="test(event)">
      <label for="name-test">Enter your name:</label>
      <input  id="name-test" name="name">
      <button type="submit"></button>
    </form>

    <script>
      function test(event) {
        event.preventDefault();

        const nameInput = document.getElementById('name-test');
        const name = nameInput.value.trim();

        if (name != ''){
          const greeting = document.createElement('p');
          greeting.textContent = `Hello ${name}!`;
          document.body.appendChild(greeting);
          nameInput.value = ''; 
        }
      }
    </script>
  </body>
</html>
